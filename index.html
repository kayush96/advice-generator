<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Advice Generator App &dash; AK</title>
</head>
<body>

  <div class="container">
    <div class="advice-box">
      <div class="advice-id" id="adviceId"> <!-- Advice ID goes here -->
      </div>
      <div class="advice-text" id="textAdvice">
        <!-- Advice text goes here -->
      </div>
      <div class="advice-divider">
          <img src="images/pattern-divider-desktop.svg" alt="">
      </div>
      <div class="advice-button">
        <button class="btn-advice" id="getData"><img src="images/icon-dice.svg" alt=""></button>
      </div>
    </div>
  </div>
<script src="assets/js/advice.js"></script>
</body>
</html>
